Remember to open the console.

<script>
	//-------------------------------------------------------
	// Using promises to wait for something before executing.
	//-------------------------------------------------------

	//create promise that waits for user to enter a string 3 characters long
	let wordPromise = new Promise((resolve, reject) => {
		let word = prompt('Enter 3 letter word.');
		if (word === null) word = 'cancel';

		if (word.length === 3) {
			resolve(word);
		} else {
			reject(word);
		}
	});

	//wait for promise to be resolved/rejected then console.log() (and finally console.log() after that)
	wordPromise.then(
		word => console.log('wordPromise resolved: ' + word),
	 	rejectedWord => console.log('wordPromise rejected: ' + rejectedWord)
	).finally(
		() => console.log('wordPromise resolve/reject handler finished')
	);

	//if word is "cat", pretend it was "meow"
	// and then console.log() it
	wordPromise.then(word => {
		return (word === 'cat')
			? 'meow'
			: word;
	}).then(word => {
		console.log(word);
	});

	//-------------------------------------------------------

	//console.log() without waiting for any promises
	console.log('Done');
</script>
