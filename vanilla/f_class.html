Remember to open the console.

<script>
	//-----------------------------------------------------------------------------------
	// Define a class, create instances of the class, and run methods on those instances.
	//-----------------------------------------------------------------------------------

	//define MyClass
	class MyClass {
		//constructor runs when a new instance is created
		constructor(name) {
			this.name = name;
			this.method1RunCount = 0;
		}
	
		//methods are basically just functions except that within them "this" refers to the instance of the class the method was run on.
		method1(p1, p2) {
			this.method1RunCount++;
			console.log(`${this.name}: run method1() with parameters: ${p1}, ${p2}`);
		}
	
		method2() {
			console.log(`${this.name}: run method2() and the method1RunCount is ${this.method1RunCount}`);
		}
	}

	//create instant of MyClass and run each method
	let myClassInstanceA = new MyClass('Alpha');
	myClassInstanceA.method1(10, 20);
	myClassInstanceA.method2();

	//create another instant of MyClass and run method2()
	let myClassInstanceB = new MyClass('Beta');
	myClassInstanceB.method2(); //run method2 on myClassInstanceB

	//demonstrate that each instance has it's own set of local variables (name and method1RunCount in this case)
	myClassInstanceA.method2(); //run method2 on myClassInstanceA
</script>
