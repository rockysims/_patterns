<script>
	//-----------------------------------------
	// Using array comprehensions.
	//-----------------------------------------

	let list = [10, 30, 50, 20, 40];

	//loop over each item in list
	list.forEach(item => {
		console.log('item: ' + item);
	});
	
	//set tenTimesList to a new copy of list but with each item multiplied by 10
	let tenTimesList = list.map(item => {
		return item * 10;
	});
	
	//set lessThan40List to a new copy of list but with items that are not less than 40 filtered out
	let lessThan40List = list.filter(item => {
		return item < 40;
	});
</script>
