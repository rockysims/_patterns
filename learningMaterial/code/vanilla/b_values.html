<script>
	//-----------------------------------------------------
	// How to create and set a variable of each value type.
	//-----------------------------------------------------

	let undefinedVar = undefined; //set to undefined by default
	let nullVar = null; //empty
	let booleanVar = true; //true or false
	let numberVar = 10; //any number
	let stringVar = 'Characters.'; //a string of characters
	let arrayVar = [10, 20]; //an array (list of values)

	//an object (collection of key value pairs where each key is a string)
	let objectVar = {
		key1: 'value10',
		key2: 'value20'
	};

	//a function (a block of code with or without a name)
	let functionVar = function() {
		console.log('run functionVar()');
	};

	//-----------------------------------------------------

	let v = numberVar;
	console.log('value of v: ', v);
	console.log('type of v: ', typeof(v));
</script>
