<script>
	//-----------------------
	// Common math shorthand.
	//-----------------------

	let x = 0;

	x++;		//x = x + 1;
	x--;		//x = x - 1;

	x += 10;	//x = x + 10;
	x -= 10;	//x = x - 10;

	x *= 10;	//x = x * 10;
	x /= 10;	//x = x / 10;

	//-----------------------

	console.log(x);
	x++;
	console.log(x);
</script>
