<script>
	//-----------------------------------------
	// Using for loops with arrays and objects.
	//-----------------------------------------

	let list = ['A', 'B', 'C'];

	//for each item in list, console.log() it
	for (let index = 0; index < list.length; index++) {
		console.log(list[index]);
	}
	
	//for each item in list, console.log() it
	for (let index in list) {
		console.log(list[index]);
	}

	//for each item in list, console.log() it
	for (let item of list) {
		console.log(item);
	}

	let object = {
		key1: 'value1',
		key2: 'value2',
	};

	//for each key in object, console.log() the value
	for (let key in object) {
		console.log(object[key]);
	}
</script>
